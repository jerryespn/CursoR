## Una nota sobre UTF-8

* Las computadoras fueron pensadas por un mundo angloparlante con s칩lo 26 letras, 10 caracteres num칠ricos y un pu침ado de signos de puntuaci칩n.
* Las computadoras originalmente no sab칤an c칩mo almacenar y dibujar "caracteres especiales": 치, 칠, 칤, 칩, 칰, 침, etc. 
* `Hola, 쮺칩mo est치s?` = `Hola, 츽쯖츾췁mo est츾춰s?` 
* Es muy importante especificar que usamos codificaci칩n `UTF-8` para poder dibujar correctamente las letras especiales del espa침ol. El default en windows es `CP-1252`, en mac `x-mac-roman`.

## Limpiar la base de datos

* Vamos a quitar las columnas que no nos interesan.

--


```r
#Cargamos tidyverse
library(tidyverse)
# Columnas que vamos a quitar
columns2drop &lt;- c("Geo.Point", "Geo.Shape", "nomgeo", "gid")
# Quitamos columnas
datosAgua %&gt;%
  select(-one_of(columns2drop)) -&gt; datosAgua
```

---

## Limpiar la base de datos

* `select`: Selecciona una o m치s columnas. Esta funci칩n admite expresiones complejas. En nuestro caso le decimos con el s칤mbolo de menos `-`, que sustraiga (retire) la lista de columnas especificadas.
* Es una buena pr치ctica usar `one_of`, por si escribimos mal alguna columna o le damos el nombre de una que no existe.
* Con el operador `-&gt;` puedo "escupir" el resultado de una operaci칩n con `pipes` hacia un nuevo objeto.

---

## Limpiar la base de datos

* Ahora vamos a darles nombres m치s sensatos a algunas columnas.

--

* `rename`: Renombra una o m치s columnas.


```r

## Limpiar la base de datos

* Vamos a crear columnas con el consumo en litros

--


```r
datosAgua %&gt;%
 mutate_at(vars(starts_with("consumo")), funs(litros = . * 1000)) -&gt; datosAgua
```

---

## Limpiar la base de datos

* Con `mutate_at` seleccionamos un grupo de variables (columnas) a las que, posteriormente, podremos aplicar una transformaci칩n.
* `vars` es una funci칩n de contexto y funciona igual que `select`. Le estamos diciendo a R, eval칰e `starts_with` tomando en cuenta el nombre de las columnas.

--

* Con `funs` especificamos las transformaciones que aplicamos a las columnas seleccionadas. Todo lo que est치 del lado izquierdo ser치 el prefijo de la nueva columna, y todo lo que est치 del lado derecho es la operaci칩n que vamos a aplicar a los datos en la columna.
* El puntito `.` es un _dummy_ que representa los datos seleccionados.

---

## Limpiar los datos

* Los datos que son `character` vienen en may칰sculas. Vamos a poner en may칰scula la primera letra de cada palabra (_title case_: `HOLA CRAYOLA` = `Hola Crayola`).

--


```r
datosAgua %&gt;%
 mutate_at( vars(c("alcaldia", "colonia", "indice_desarrollo")), funs(str_to_title(.) ) ) -&gt; datosAgua
```

---

## Limpiar los datos

* `str_to_title` convierte el contenido de una cadena de texto (un objeto tipo `character`) en _title case_.
* Nota que, esta vez en `funs` no estamos usando el s칤mbolo de `=`. Cuando esto pasa, los cambios se efect칰an sobre las columnas seleccionadas sin agregar nuevas a la tabla.

datosAgua %&gt;%

## Exploraci칩n de los datos

* Seguro nostaste que todas las columnas con datos tipo `character` se convirtieron en NA's (no podemos sumar cadenas de texto, al menos en R: `"a"+"b" = NA`).
* En R, un `NA` representa un dato disponible (_missing value_).
* Hay que deshacernos de las columnas sin datos

--


```r
datosAguaByAlcaldia %&gt;%
  select_if(~!all(is.na(.))) -&gt; datosAguaByAlcaldia
```

---

## Exploraci칩n de los datos

* `select_if` selecciona columnas que cumplan una condici칩n (_predicate_). El _predicate_ siempre se escribe como una f칩rmula (recuerda que se marcan con la tilde `~`). 
* `all` Es una funci칩n que devuelve `TRUE` cuando todos los valores en un vector (lista) son `TRUE`.

--

* `TRUE` y `FALSE` son dos objetos especiales. En R, este tipo de objetos se llaman l칩gicos (`logical`). En otros idiomas de programaci칩n se les llaman _booleanos_. Se pueden abreviar con `T` y `F`.
* `is.na` es una funci칩n que devuelve `TRUE` cuando un valor es `NA`.
